<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/app.css">
    <title>Basics</title>
</head>
<body>
    <header>
        <h1>Unconventional Calculator</h1>
    </header>
    <section id="calculator">
        <input type="number" id="inputNumber" />
        <div id="calcActions">
            <button type="button" class="button" id="btnAdd">+</button>
            <button type="button" class="button" id="btnSubtract">-</button>
            <button type="button" class="button" id="btnMultiply">*</button>
            <button type="button" class="button" id="btnDivision">/</button>
        </div>
    </section>
    <section id="results">
        <h2 id="currentCalculator">0</h2>
        <h2>Result: <span id="currentResult">0</span> </h2>
    </section>
    <script src="assets/scripts/vendor.js"></script>
    <script src="assets/scripts/app.js"></script>
</body>
</html>
